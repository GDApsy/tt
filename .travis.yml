os:
  - linux

language:
  - python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

matrix:
  include:
    - python: "3.6"
      env: RUN_FLAKE=1
    - language: generic
      os: osx
      before_install:
        - brew update
        - brew install python3
        - virtualenv venv -p python3
        - source env/bin/activate

install:
  - if [[ $RUN_FLAKE ]]; then pip install flake8; fi

script:
  - python ttasks.py test
  - if [[ $RUN_FLAKE ]]; then flake8 .; fi
